{% extends "base.html" %}

{% block content %}
  <h1>Add members to {{record.name}}</h1>
  {% if message %}
    <p>{{message}}</p>
  {% endif %}
  <form action="." method="POST">
    {% csrf_token %}
    {{ SplitFormSet.management_form }}
    {% for form in SplitFormSet %}
      {{ form.as_p }}
    {% endfor %}
    <p>Tax: <input type="number" name="tax" value=""></p>
    <p>Tip: <input type="number" name="tip" value=""></p>
    <input type="submit" name="submit" value="submit">
  </form>
{% endblock %}
