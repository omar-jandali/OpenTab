{% extends "base.html" %}

{% block content %}
  <h1>Add members to {{group.name}}</h1>
  {% if message %}
    <p>{{message}}</p>
  {% endif %}
  <form action="." method="POST">
    {% csrf_token %}
    {% for user in users %}
      <p>
        {{ user.username }}
        <input type="checkbox" name="{{user.username}}" value="{{user.username}}">
      </p>
    {% endfor %}
    <input type="submit" name="submit" value="submit">
  </form>
{% endblock %}
