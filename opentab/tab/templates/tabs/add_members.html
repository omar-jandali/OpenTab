{% extends "base.html" %}

{% block content %}
  <h1>Add members to {{group.name}}</h1>
  {% if message %}
    <p>{{message}}</p>
  {% endif %}
  <form action="." method="POST">
    {% csrf_token %}
    {{ addMembers.as_p }}
    <input type="submit" name="submit" value="submit">
  </form>
{% endblock %}
